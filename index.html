<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shield-check.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsVerify - Multilingual News Verification</title>
    <meta name="description" content="Verify news authenticity across 85+ languages with AI-powered analysis and community validation." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://js.puter.com" crossorigin>
    <link rel="preconnect" href="https://api.dicebear.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>
    
    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="//gnews.io">
    <link rel="dns-prefetch" href="//newsapi.org">
    
    <!-- Critical CSS inlined (will be generated by build process) -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
      @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
      .min-h-screen { min-height: 100vh; }
      .bg-gray-50 { background-color: #f9fafb; }
    </style>
    
    <!-- Optimized Puter.js loading -->
    <script>
      // Async load Puter.js to avoid render blocking
      (function() {
        const script = document.createElement('script');
        script.src = 'https://js.puter.com/v2/';
        script.async = true;
        script.defer = true;
        script.crossOrigin = 'anonymous';
        
        // Initialize after load
        script.onload = function() {
          window.puterReady = true;
          window.dispatchEvent(new CustomEvent('puterLoaded'));
        };
        
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- Performance monitoring script -->
    <script>
      // Web Vitals monitoring
      window.performanceMetrics = {
        lcp: null,
        fid: null,
        cls: null,
        fcp: null
      };
      
      // LCP observer
      new PerformanceObserver((entryList) => {
        const entries = entryList.getEntries();
        const lastEntry = entries[entries.length - 1];
        window.performanceMetrics.lcp = lastEntry.startTime;
        console.log('LCP:', lastEntry.startTime);
      }).observe({entryTypes: ['largest-contentful-paint']});
      
      // FCP observer
      new PerformanceObserver((entryList) => {
        const entries = entryList.getEntries();
        entries.forEach((entry) => {
          if (entry.name === 'first-contentful-paint') {
            window.performanceMetrics.fcp = entry.startTime;
            console.log('FCP:', entry.startTime);
          }
        });
      }).observe({entryTypes: ['paint']});
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton to improve perceived performance -->
      <div class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="loading-skeleton w-64 h-8 rounded"></div>
      </div>
    </div>
    
    <!-- Verification system scripts loaded after main content -->
    <script src="/js/verification.js" defer></script>
    <script src="/js/performance-monitor.js" defer></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
